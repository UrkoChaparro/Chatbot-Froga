<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Inmakulada Tolosa</title>
  <style>
    body {

      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;

      display: flex;
      justify-content: center;

    .container {

      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 500px; /* Aument√© el ancho */
      max-width: 90%;

    h2 {

    #chat {

      border-radius: 5px;
      padding: 15px;
      height: 350px; /* Aument√© la altura */
      overflow-y: auto;
      background-color: #f9f9f9;
      margin-bottom: 15px;
    }

    .user, .bot {

    .user {

    }

    .bot {

    }

    #userInput {

    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: white;

    }

    button:hover {

    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chatbot Inmakulada Tolosa</h2>
    <div id="chat"></div>
    <div id="userInput">
      <input type="text" id="input" placeholder="Escribe algo..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function appendMessage(sender, message, className) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong class="${className}">${sender}:</strong> ${message}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function getBotResponse(input) {
      input = input.toLowerCase().trim();

      // Responder sobre Inmakulada Tolosa y sus grados
      if (
        input.includes("inmakulada") ||
        input.includes("tolosa") ||

        input.includes("ciclos") ||
        input.includes("fp") ||
        input.includes("enfermer√≠a") ||
        input.includes("cursos") ||
        input.includes("grado medio") ||
        input.includes("gradomedio") ||
        input.includes("grado superior") ||
        input.includes("gradosuperior") ||
        input.includes("grados") ||
        input.includes("que puedo estudiar en inmakulada") ||
        input.includes("hay algo para estudiar") ||
        input.includes("no se que estudiar") ||
        input.includes("no se que estudiar") ||
        input.includes("inmaku") ||
        /te cueces|que cuentas|como andas|que pasa|ke se puede estudiar|ke hay/.test(input)
      ) {
        return `üìö En el centro de Formaci√≥n Profesional *Inmakulada Tolosa* puedes estudiar:

üîπ **Grado Medio**:
- T√©cnico en atenci√≥n a personas en situaci√≥n de dependencia
- Auxiliar de enfermer√≠a

_________________________________________
üîπ **Grado Superior**:
- Integraci√≥n social
- Diagn√≥stico por imagen y medicina nuclear
- Documentaci√≥n y administraci√≥n sanitaria
- Audiolog√≠a prot√©sica
- Radioterapia y dosimetr√≠a
___________________________________________
üîπ **FP B√°sica**:
- Peluquer√≠a y est√©tica
___________________________________________
üîó M√°s informaci√≥n en: https://inmakuladatolosa.eus`;
      }

      // Saludos
      if (/^(hola|buenas|hey|que tal|que pasa|como andas|ola)/.test(input)) {
        return "¬°Hola! ¬øQu√© necesitas? üòä";
      }

      // Otras respuestas comunes
      if (input.includes("c√≥mo est√°s")) return "Estoy genial, gracias. ¬øY t√∫?";
      if (input.includes("c√≥mo te llamas")) return "Me llamo ChatBotJS Pro.";
      if (input.includes("gracias")) return "¬°De nada!";
      if (/adi√≥s|hasta luego|nos vemos|chau/.test(input)) return "¬°Adi√≥s! Cu√≠date.";

      return "Hmm... no entend√≠ eso. Intenta preguntarme algo distinto.";
    }

    function sendMessage() {
      const inputBox = document.getElementById("input");
      const userText = inputBox.value;
      if (userText.trim() === "") return;
      appendMessage("T√∫", userText, "user");
      const botReply = getBotResponse(userText);
      setTimeout(() => appendMessage("Bot", botReply, "bot"), 500);
      inputBox.value = "";
    }

    document.getElementById("input").addEventListener("keydown", function(event) {
      if (event.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
